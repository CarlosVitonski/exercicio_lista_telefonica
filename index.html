<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista Telefonica</title>
        <link rel="stylesheet" href="./main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <img src="./images/telefone.jpg" alt="Telefone Celular">
                <h1>Lista Telefonica</h1>
            </header>
            <form action="#" id="form-lista">
                <input type="text" id="nome-contato" placeholder="Insira o nome do contato" required>
                <input type="number" id="numero-telefone" placeholder="Insira o número de telefone" required>
                <button type="submit">Salvar +</button>
            </form>
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>
                            Tipo
                        </th>
                        <th>
                            Nome do Contato
                        </th>
                        <th> 
                            Número do Contato
                        </th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td>O Número de contatos salvos é de:</td>
                        <td id="total-contato">---</td>
                    </tr>
                </tfoot>
            </table>            
        </div>
        <script src="./main.js"></script>
    </body>
</html>
